<form class="form-horizontal" role="form" ng-submit="createReceipt()">
    <div class="form-group">
        <label for="patientName" class="col-sm-2 control-label">Receipt</label>

        <div class="col-sm-10">
            <input type="text" class="form-control" id="patientName" placeholder="Patient Name" ng-model="prescription.patientName">
        </div>
    </div>
    <div class="form-group">
        <div class="col-sm-offset-2 col-sm-10">
            <button type="submit" class="btn btn-default">Create</button>
        </div>
    </div>
</form>
