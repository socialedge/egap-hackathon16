<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>ePrescriptions EGAP 16</title>

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
          integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u"
          crossorigin="anonymous">
    <link rel="stylesheet" href="css/custom.css">
</head>
<body>

    <header>
        <div class="logo">
            <span class="title">Rx</span>
            <span class="desc">e-Prescribing</span>
        </div>
    </header>

    <section>
        <header>
            Prescription Details
            <div class="delimiter"></div>
        </header>
        <section class="container-fluid">
            <div class="row">
                <div class="col-md-10 col-md-offset-1">
                    <div class="panel panel-default">
                        <form>
                            <table class="table">
                                <tbody>
                                <tr>
                                    <th>Patient Name</th>
                                    <td><input type="text" class="form-control" placeholder="Full Name"></td>
                                </tr>
                                <tr>
                                    <th>Patient Address</th>
                                    <td><input type="text" class="form-control" placeholder="Address Line, Zip Code, City"></td>
                                </tr>
                                <tr>
                                    <th>Doctor Name</th>
                                    <td><input disabled="disabled" type="text" class="form-control" value="John Chory"></td>
                                </tr>
                                <tr>
                                    <th>Dispense Type</th>
                                    <td>
                                        <div class="radio">
                                            <label>
                                                <input type="radio" name="optionsRadios" value="option1" checked>
                                                <span class="label label-success">Not eligible for refund</span>
                                            </label>
                                        </div>
                                        <div class="radio">
                                            <label>
                                                <input type="radio" name="optionsRadios" value="option2">
                                                <span class="label label-danger">Full Refund</span>
                                            </label>
                                        </div>
                                        <div class="radio">
                                            <label>
                                                <input type="radio" name="optionsRadios" value="option3">
                                                <span class="label label-info">Partial Refund</span>
                                            </label>
                                        </div>
                                    </td>
                                </tr>
                                <tr>
                                    <th>Assignation Type</th>
                                    <td>
                                        <div class="radio">
                                            <label>
                                                <input type="radio" name="optionsRadios2" value="option4">
                                                <span class="label label-danger">Child</span>
                                            </label>
                                        </div>
                                        <div class="radio">
                                            <label>
                                                <input type="radio" name="optionsRadios2" value="option5" checked>
                                                <span class="label label-info">Adult</span>
                                            </label>
                                        </div>
                                    </td>
                                </tr>
                                <tr>
                                    <th>Medications</th>
                                    <td>
                                        <ul class="list-group">
                                            <li class="list-group-item">
                                                <span class="badge">2</span>
                                                <h4 class="list-group-item-heading">{{name}}</h4>
                                                <p class="list-group-item-text">{{desc}}</p>

                                                <div style="text-align: right">
                                                    <a href="#">Remove</a>
                                                </div>
                                            </li>
                                        </ul>

                                        <div class="page-header">
                                            <h4>Add medication to prescription</h4>
                                        </div>
                                        <div class="form-group">
                                            <input type="text" class="form-control" placeholder="Medication title">
                                        </div>
                                        <div class="form-group">
                                            <input type="text" class="form-control" placeholder="Description">
                                        </div>
                                        <div class="form-group">
                                            <div class="row">
                                                <div class="col-md-9">
                                                    <input type="range" min="1" max="5" value="1" class="form-control"
                                                           onclick="document.getElementById('med-amount').innerHTML=this.value;">
                                                </div>
                                                <div class="col-md-1 text-center">
                                                    (<span id="med-amount">1</span>)
                                                </div>
                                                <div class="col-md-2">
                                                    <button type="submit" class="btn btn-warning btn-block">Add</button>
                                                </div>
                                            </div>

                                        </div>
                                    </td>
                                </tr>
                                <tr>
                                    <td colspan="2">
                                        <button type="button" class="btn btn-success btn-block">Save
                                        </button>
                                    </td>
                                </tr>
                                </tbody>
                            </table>
                        </form>
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-md-10 col-md-offset-1">
                    <ol class="breadcrumb">
                        <li><a href="#" onclick="history.go(-1);">Database</a></li>
                        <li class="active">Create new perception</li>
                    </ol>
                </div>
            </div>
        </section>
    </section>



    <section class="container-fluid">

    </section>

    <div class="container-fluid">
        <div class="row">
            <div class="col-md-10 col-md-offset-1 col-xs-12 col-xs-offset-0">



            </div>
        </div>
    </div>
    <script src="https://code.jquery.com/jquery-2.2.4.min.js"
            integrity="sha256-BbhdlvQf/xTY9gja0Dq3HiwQF8LaCRTXxZKRutelT44="
            crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"
            integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa"
            crossorigin="anonymous"></script>
</body>
</html>
